<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
       <header>
        <input type="text" autocomplete="off" id="search-input" class="search-box" placeholder="searching for city...">
        <button id="search-btn">Search</button>
    </header>
       <main>
           <section class="location">
               <div id="city-name" class="city">
                   Northampton, GB
               </div>
               <div id="date" class="date">Thursday 10 January, 2020</div>
               <div class="current">
                   <div id="temp" class="temp">15 <span>°c</span></div>
                   <div id="weather" class="weather">Sunny</div>
                   <div id="hi-low" class="hi-low">13°c/16°c</div>
               </div>

           </section>
       </main>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
